services:
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
    networks: [ artie-net ]
    restart: unless-stopped

  app:
    image: tjgustjr/artie:latest
    container_name: artie_app
    depends_on: [ redis ]
    env_file:
      - ./secrets/.env        # ~/secrets/.env 가 있어야 함
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    # 호스트(MySQL)를 DB로 쓰는 경우에만 주석 해제:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    networks: [ artie-net ]
    restart: unless-stopped

networks:
  artie-net:
    driver: bridge